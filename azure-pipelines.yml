# Docker image
# Build a Docker image to deploy, run, or push to a container registry.
# Add steps that use Docker Compose, tag images, push to a registry, run an image, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'

steps:
- task: Docker@1
  displayName: Build and Push image
  inputs:
    azureSubscriptionEndpoint: 'fgids00502connection'
    azureContainerRegistry: expsettingregistry.azurecr.io
    dockerFile: ContainerWebApp/Dockerfile
    useDefaultContext: false
    command: 'buildAndPush'
    imageName: 'containerwebapp:$(Build.BuildNumber)'
    tags: |
     $(tag)

- task: PublishBuildArtifacts@1
  displayName: 'Publish ARM template'
  inputs:
    PathtoPublish: 'ContainerWebApp.ResourceGroup'
    ArtifactName: template

    
